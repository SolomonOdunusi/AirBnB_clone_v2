<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: {{ state.name }}
            <ul>
                {% for city in state.cities %}
                <li>{{ city.id }}: {{ city.name }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
</body>
</html>
